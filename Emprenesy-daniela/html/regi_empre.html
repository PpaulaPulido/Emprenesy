<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/regi_empre.css">
    <title>Emprendimientos</title>
</head>
<body>
    <section class="form-register">
        <h4>Registra tu negocio</h4>
        <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Nombre de tu emprendimiento">

        <label class="con">Ingresa el logo:</label>
        <input class="controls" type="file" name="logo" id="logotipo">

        <label class="con">Galeria de 4 imagenes:</label>
        <input class="controls" type="file" name="galeria" id="imagenes">

        <label class="con">Tipo de negocio:</label><br>
        <select class="controls" name="txtnegocio" id="negocio" required>
            <option value="Ropa">Ropa</option>
            <option value="Artesanias">Artesanias</option>
            <option value="Manualidades">Manualidades</option>
            <option value="Comida">Comida</option>
            <option value="Otro">Otro</option>
        </select><br>
        <br>
        <input class="controls" type="text" name="horario" id="hora" placeholder="Horario que maneja">
        <br>
        <br>
        <input class="controls" type="text" name="pagina" id="URL" placeholder="Url de tu pagína">
        <br>
        <br>
        <input class="controls" type="text" name="correo" id="email" placeholder="Correo">
        <br>
        <br>
        <input class="controls" type="text" name="contac" id="contacto" placeholder="Contacto">
        <br>
        <br>
        <input class="controls" type="text" name="redes" id="sociales" placeholder="Redes sociales">
        <br>
        <br>
        <input class="controls" type="text" name="Ubicación" id="direccion" placeholder="Ubicación">
        <br>
        <br>
        <input class="controls" type="text" name="Desc" id="bio" placeholder="Descripción">

        <p><a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
    </section>
</body>
</html>
