<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/regi_empre.css">
    <title>Emprendimientos</title>
</head>
<body>
    <section class="form-register">
        <h4>Registra tu negocio</h4>
        <label class="con">Nombre de tu emprendimiento:</label>
        <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Ingresa el nombre">

        <label class="con">Ingresa el logo:</label>
        <input class="controls" type="file" name="logo" id="logotipo">

        <label class="con">Galeria de 4 imagenes:</label>
        <input class="controls" type="file" name="galeria" id="imagenes">

        <label class="con">Tipo de negocio:</label>
        <select name="txtnegocio" id="negocio" required>
            <option value="Ropa">Ropa</option>
            <option value="Artesanias">Artesanias</option>
            <option value="Manualidades">Manualidades</option>
            <option value="Comida">Comida</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <label class="con">Horario que maneja:</label>
        <input class="controls" type="text" name="horario" id="hora">

        <label class="con">Url de tu pagína:</label>
        <input class="controls" type="text" name="pagina" id="URL">

        <label class="con">Correo:</label>
        <input class="controls" type="text" name="correo" id="email">

        <label class="con">Contacto:</label>
        <input class="controls" type="text" name="contac" id="contacto">

        <label class="con">Redes sociales:</label>
        <input class="controls" type="text" name="redes" id="sociales">

        <label class="con">Ubicación:</label>
        <input class="controls" type="text" name="Ubicación" id="direccion">

        <label class="con">Descripción:</label>
        <input class="controls" type="text" name="Desc" id="bio">

        <p>estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
    </section>
</body>
</html>
