<!DOCTYPE html>
<html lang="en">
 <!-- Medidas query David -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprenesy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles/editar_perfil.css">
    <link rel="stylesheet" href="/static/styles/generales_user.css">
</head>

<body>
    <main>
        <div class="container_perfil">
            <div class="perfil">
                <img src="/static/img/perfil_user.png" alt="foto de perfil">
            </div>
            <div class="perfil__info">
                <form action="" class="formularioEditarU">
                    <div class="info__form">
                        <label for="nombreU">Nombre</label>
                        <input type="text" id="nombreU">
                    </div>
                    <div class="info__form">
                        <label for="apellidoU">Apellido</label>
                        <input type="text" id="apellidoU">
                    </div>
                    <div class="info__form">
                        <label for="celU">Número de celular</label>
                        <input type="text" id="celU">
                    </div>
                    <div class="info__form">
                        <label for="fechaNacU">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacU">
                    </div>
                    <div class="info__form">
                        <label for="correoU">Correo electrónico</label>
                        <input type="email" id="correoU">
                    </div>
                    <div class="info__form">
                        <label for="contrasenaU">Contraseña</label>
                        <input type="password" id="contrasenaU">
                    </div>
                    <div class="info__form">
                        <input type="submit" value="Guardar">
                    </div>
                </form>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <footer>
        <div class="principal_footer">
            <div>
                <svg class="olas" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="vector-olas"
                            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="efecto">
                        <use xlink:href="#vector-olas" x="48" y="0" fill="rgba(255,255,255,0.7" />
                        <use xlink:href="#vector-olas" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#vector-olas" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#vector-olas" x="48" y="7" fill=" #3d77ba" />
                    </g>
                </svg>
            </div>
        </div>

        <div class="contenedor_footer">
            <div class="contenedor_content">

                <div class="contenedor_list">
                    <ul class="footer_list">
                        <li>Preguntas Frecuentes</li>
                        <li>Términos y Condiciones</li>
                    </ul>
                </div>

                <div class="contenedor_list2">
                    <ul class="footer_list">
                        <li>Contáctenos</li>
                        <li>Nosotros</li>
                    </ul>
                </div>

                <div class="contenedor_list3">
                    <ul class="footer_list">
                        <li>Siguenos en</li>
                        <div class="iconos">
                            <img src="/static/img/tik-tok.png" alt="tiktok">
                            <img src="/static/img/facebook.png" alt="facebook">
                            <img src="/static/img/instagram1.png" alt="instagram">
                        </div>
                    </ul>
                </div>

            </div>
            <p class="copy">&copy;2024-Emprenesy.Todos los derechos reservados</p>
        </div>
    </footer>

</body>
</html>
