<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprenesy</title>
    <link rel="icon" href="{{url_for ('static', filename='img/Logo2.jpeg')}}" type="image/icon type">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="stylesheet" href="{{url_for ('static', filename='../static/styles/generales_admin.css')}}">
    <link rel="stylesheet" href="../static/styles/editarAdmin.css">


</head>


<body>

    <header id="cabecera">
        <div id="cabeza"></div>
    </header>

    <main>
        <div id="sidebar">
            <div class="toggle-btn">
                <span><i class="bi bi-list"></i></span>
            </div>
            <ul class="toggle-info">
                <li>
                    <div class="tigle-img">
                        <img src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" alt="logo emprenesy"
                            class="logo">
                    </div>
                </li>
                <li><a href="{{ url_for('admin.index_admin') }}">Dashboard</a></li>
                <li><a href="{{url_for('admin.perfil_admin')}}">Perfil</a></li>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./MVQ.html">Nosotros</a></li>
            </ul>
        </div>

        <div class="containerPerfil" id="contenedorPerfil">
            <div class="formularioPerfil">
                <form action="">
                    <h2>Información de contacto</h2>
                    <div class="perfilContacto">
                        <div class="contacto">
                            <label for="nombre">Nombres</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="contacto">
                            <div class="perfil">
                                <img src="../static/img/perfil_user.png" alt="Foto de perfil">
                            </div>
                        </div>
                        <div class="contacto">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos">
                        </div>
                        <div class="contacto">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" name="correo">
                        </div>
                        <div class="contacto">
                            <label for="telefono">Número de celular</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                        <div class="contacto">
                            <label for="fechaNac">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNac" name="fechaNac">
                        </div>
                    </div>
                    <h2>Domicilio particular</h2>
                    <div class="perfilDireccion">
                        <div class="contacto">
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion"> 
                        </div>
                        <div class="contacto">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad">
                        </div>
                    </div>
                    <h2>Otros detalles</h2>
                    <div class="perfilDetalles">
                        <div class="contacto">
                            <label for="acerca">Acerca de tí</label>
                            <textarea name="acerca" id="acerca" rows="4" cols="80" placeholder="Escribe aquí"></textarea>
                        </div>
                        <div class="contacto">
                            <label for="sitioWeb">Sitio web</label>
                            <input type="url" name="sitioWeb" id="sitioWeb">
                        </div>
                        <div class="contacto">
                            <label for="blog">Blog</label>
                            <input type="url" name="blog" id="blog">
                        </div>
                    </div>
                    <div class="btnEnviar">
                        <input type="submit" value="Guardar" id="btnGuardar">
                    </div>
                </form>
            </div>
        </div>
        <div id="data-container" data-perfil-url="{{ url_for('admin.perfil_admin') }}" style="display: none;"></div>
        <div id="url" style="display: none;">
            <a id="url_dash" data-url="{{ url_for('admin.index_admin') }}"></a>
        </div>
    </main>


    <script src="../static/js/generales_admin.js"></script>
    <script src="../static/js/buscador.js"></script>
    <script src="../static/js/editarPerfilAdmin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>


</body>

</html>
