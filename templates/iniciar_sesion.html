<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="icon" href="../img/Logo2.jpeg" type="image/icon type">
    
    <link rel="stylesheet" href="../static/styles/iniciar_sesion.css">
    <link rel="stylesheet" href="{{url_for ('static', filename='../static/styles/iniciar_sesion.css')}}">
</head>

<body>

    <header>
        <h1>Bienvenido a Emprenesy</h1>
    </header>

    <main>
        <div class="login-container">
            <h2> Iniciar Sesion</h2>
            <form id="loginForm" action="{{ url_for('usuarios.inicio_sesion') }}" method="POST">
                <div class="input-group">
                    <label for="rol">Escoge tu rol</label>
                    <select name="rol" id="rol" type="text" class="controls" >
                        <option value="">Seleccionar</option>
                        <option value="usuario">Usuario</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="usuario">Usuario:</label>
                    <input type="email" id="usuario" name="txtusuario" required>
                </div>
                <div class="input-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contrasena" name="txtcontrasena" required>
                    <a href="recuperar_contraseña.html" class="forgot-passaword">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="input-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/sesion.js"></script>
    <script src="{{ url_for('static', filename='../static/js/sesion.js') }}"></script> -->
</body>

</html>
