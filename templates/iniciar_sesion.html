<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="{{ url_for('static', filename='img/Logo2.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/iniciar_sesion.css') }}">
</head>

<body>
    <header>
        <h1>Bienvenido a Emprenesy</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="{{ url_for('usuarios.inicio_sesion') }}" method="POST" >
                <div class="input-group">
                    <label for="rol">Escoge tu rol</label>
                    <select name="rol" id="rol" class="controls">
                        <option value="">Seleccionar</option>
                        <option value="usuario">Usuario</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="usuario">Usuario:</label>
                    <input type="email" id="usuario" name="txtusuario">
                </div>
                <div class="input-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="txtcontrasena">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="input-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='../static/js/sesion.js') }}"></script>
</body>

</html>
