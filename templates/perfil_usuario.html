<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprenesy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../static/styles/generales_user.css">
    <link rel="stylesheet" href="../static/styles/perfilusu.css">
    <link rel="stylesheet" href="{{url_for ('static', filename='styles/generales_user.css')}}">

    <!-- Enlace a la fuente de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" href="{{url_for ('static', filename='img/Logo2.jpeg')}}" type="image/icon type">

</head>

<body>
    <header id="cabecera">
        <div id="cabeza">
            <div class="logoedit">
                <img src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" alt="logo emprenesy" class="logo">
            </div>
        </div>
    </header>
    <main>
        <div id="url" style="display: none;">
            <a id="detalle-emprende-url" data-url="{{ url_for('emprende.emprendeDetalle') }}"></a>
            <a id="url_nosotros" data-url="{{url_for('usuarios.nosotros_user')}}"></a>
            <a id="url_index" data-url="{{url_for('usuarios.index_user')}}"></a>
            <a id="url_favoritos" data-url="{{url_for('usuarios.favoritos_user')}}"></a>
        </div>
        <div class="container__perfil">

            <div class="perfil__portada">
                <div class="portada__foto">
                    <img src="{{foto_portada}}" alt="Portada de perfil">
                </div>
                <div class="portada__boton">
                    <form action="/admin/subir_portada" method="POST" enctype="multipart/form-data">
                        <input type="file" id="file-upload-button" name="fotoPortada" style="display:none; "
                            onchange="this.form.submit()">
                        <label for="file-upload-button" class="portada_btn"><i class="fa-solid fa-camera-retro"></i>
                            Editar foto de portada</label>
                    </form>
                </div>
            </div>
            <div class="perfil__contenido">
                <div class="contenido__datos">
                    <div class="perfil__foto">
                        <div class="perfil">
                            <img src="{{foto_perfil}}" alt="Foto de perfil">
                        </div>

                        <div class="pefil__boton">
                            <form action="/admin/subir_fotoPerfil" method="POST" enctype="multipart/form-data">
                                <input type="file" id="perfil" name="fotoPerfil" style="display:none;"
                                    onchange="this.form.submit()">
                                <label for="perfil" class="perfil_icon"><i class="fa-solid fa-camera-retro"></i></label>
                            </form>

                        </div>
                        <h3>{{nombre_admin}} {{apellido_admin}}</h3>
                    </div>

                    <div class="datos__detalles">
                        <h3>Detalles</h3>
                        <h4><i class="fa-solid fa-location-dot"></i>Vive en Bogotá</h4>
                        <h4><i class="fa-solid fa-envelope"></i>Correo electronico</h4>
                        <a href="#" class="detalles_btnPer">Editar detalles</a>
                    </div>
                    <div class="datos_fotos">
                        <h3>Fotos</h3>
                        <div class="fotos__galeria" id="galeria"></div>
                    </div>
                </div>
                <div class="perfil__opciones">
                    <div class="opciones">
                        <a href="#">Mis reseñas</a>
                        <a href="#" onclick="Myphotos()">Mis fotos</a>
                        <a href="#">Favoritos</a>

                    </div>
                    <div id="opciones__resultado" class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="principal_footer">
            <div>
                <svg class="olas" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="vector-olas"
                            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="efecto">
                        <use xlink:href="#vector-olas" x="48" y="0" fill="rgba(255,255,255,0.7" />
                        <use xlink:href="#vector-olas" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#vector-olas" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#vector-olas" x="48" y="7" fill="#3d77ba" />
                    </g>
                </svg>
            </div>
        </div>

        <div class="contenedor_footer">
            <div class="contenedor_content">

                <div class="contenedor_list">
                    <ul class="footer_list">
                        <li>Preguntas Frecuentes</li>
                        <li>Términos y Condiciones</li>
                    </ul>
                </div>

                <div class="contenedor_list2">
                    <ul class="footer_list">
                        <li>Contáctenos</li>
                        <li>Nosotros</li>
                    </ul>
                </div>

                <div class="contenedor_list3">
                    <ul class="footer_list">
                        <li>Siguenos en</li>
                        <div class="iconos">
                            <img src="{{ url_for('static', filename='img/tik-tok.png') }}" alt="tiktok">
                            <img src="{{ url_for('static', filename='img/facebook.png') }}" alt="facebook">
                            <img src="{{ url_for('static', filename='img/instagram1.png') }}" alt="instagram">
                        </div>
                    </ul>
                </div>

            </div>
            <p class="copy">&copy;2024-Emprenesy.Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../static/js/navegacion_user.js"></script>
    <script src="../static/js/buscador.js"></script>
    <script src="../static/js/perfil_usuario.js"></script>
</body>

</html>
