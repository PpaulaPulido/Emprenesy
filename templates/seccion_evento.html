<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../static/styles/seccion_evento.css">

<body>
    <header id="cabecera">
        <div id="cabeza">
            <div class="logoedit">
                <img class="logo" src="../img/logo_Emprenesy.png" alt="Emprenesy">
                <span class="titulo">Emprenesy</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container_slider">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/bogota.jpg" class="d-block" alt="slider">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/emprendimiento2.png" class="d-block" alt="slider">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/emprendimiento3.png" class="d-block" alt="slider">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!--<section class="container_seccion">
            <div class="swiper mySwiper container">
                <div class="swiper-wrapper content" id="swiper"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </section>-->

    </main>
    <footer>

    </footer>
